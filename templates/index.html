<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask page</title>
</head>
<body>
    <h2> Welcome to mobile price prediction website..!</h2>
    <form action="/predict" method="post">
        Enter RAM <input type="text" name="ram" required="required"><br><br>
        Enter ROM <input type="text" name="rom" required="required"><br><br> 
        Enter Screen Size <input type="text" name="size" required="required"><br><br>
        Enter primary camera Resolution <input type="text" name="back" required="required"><br><br>
        Enter selfie camera Resolution <input type="text" name="front" required="required"><br><br>
        Enter Battery(in mAh) <input type="text" name="battery" required="required"><br><br>
        <button type="submit">Predict Here</button>
        <button type="submit">Reset Here</button>

    </form>
    <h3>{{ sent_value }}</h3>
</body>
</html>
